name: Daily Business Listings Automation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: [self-hosted, macOS]

    steps:
      - uses: actions/checkout@v4

      - name: Show Python
        run: |
          which python3
          python3 -V

      - name: Install dependencies (system Python)
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --user --no-cache-dir \
            requests curl-cffi==0.7.3 supabase==2.8.1 colorama==0.4.6 python-dotenv==1.0.1

      - name: Run daily scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MAX_PAGES: "500"
          WORKERS: "10"
        run: python3 daily_scraper.py
